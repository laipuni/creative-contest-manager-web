services:
  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    env_file:
      - ./back/.env
    container_name: back  # 컨테이너 이름 명시적 지정
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    container_name: front
    env_file:
      - ./front/.env
    ports:
      - "3000:80"
    depends_on:
      - backend

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
      MYSQL_DATABASE: cps-platform
    ports:
      - "3306:3306"

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
