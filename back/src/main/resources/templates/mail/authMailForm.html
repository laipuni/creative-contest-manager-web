<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증 코드 안내</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#f8f8f8" style="padding: 20px 0; border-bottom: 1px solid #eeeeee;">
            <h1 style="color: #000000; margin: 0;">인증 코드 안내</h1>
        </td>
    </tr>
    <tr>
        <td style="padding: 20px;">
            <p style="color: #666666; font-size: 16px; line-height: 1.5; margin-bottom: 20px;">
                안녕하세요, 창의력 경진 대회 인증 코드 메일입니다.
            </p>

            <div style="background-color: #f9f9f9; border: 1px dashed #e31c12; border-radius: 5px; padding: 15px; margin: 25px 0; text-align: center;">
                <span style="font-family: 'Courier New', monospace; font-size: 28px; font-weight: bold; letter-spacing: 5px; color: #e31c12;" th:text="${authCode}">123456</span>
            </div>

            <p style="color: #1895f3; font-size: 14px; line-height: 1.5; margin-bottom: 20px;">
                이 인증 코드는 <span style="font-weight: bold;" th:text="${expireTime ?: '5'}">5</span>분 동안 유효합니다.
            </p>

            <p style="color: #666666; font-size: 14px; line-height: 1.5; margin-bottom: 20px;">
                본인이 요청하지 않은 인증 코드라면 이 메일을 무시하셔도 됩니다.
            </p>
        </td>
    </tr>
</table>
</body>
</html>
